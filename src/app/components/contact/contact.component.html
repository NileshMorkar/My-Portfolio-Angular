<div class="flex flex-col text-center mt-12 gap-3">
  <div>
    <div class="font-bold text-xl">Let's get in Touch!</div>
    <div class="font-bold text-4xl">Connect With Me</div>
  </div>
  <div
    class="grid sm:grid-cols-1 lg:grid-cols-3 md:grid-cols-2 [&>*]: border-blue-600"
  >
    @for (item of myInfo; track $index) {

    <div class="grid grid-cols-5 border-t-2 gap-4 pt-2 mx-auto mt-4">
      <div class="row-span-2 my-auto col-span-1">
        <div class="bg-blue-600 rounded-full w-min p-4 float-right">
          <i [class]="item.iconName" style="font-size: 1.2rem"></i>
        </div>
      </div>
      <div class="col-span-4 float-left text-start my-auto">
        <div>
          {{ item.name }}
          @if(item.link != undefined){
          <a [href]="item.link" target="_blank" class="text-wrap text-base"
            ><i
              class="pi pi-external-link ml-2 hover:text-blue-600 hover:cursor-pointer"
            ></i
          ></a>
          }
        </div>
        @if (item.link === undefined) {
        <span class="">{{ item.value }}</span>
        }@else{
        <a
          [href]="item.link"
          target="_blank"
          class="text-wrap text-base hover:text-blue-500"
          >{{ item.value }}</a
        >
        }
      </div>
    </div>
    }
  </div>
</div>
